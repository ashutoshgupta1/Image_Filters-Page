<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>FUN_FILTERS</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/b8152f8f3d.js" crossorigin="anonymous"></script>

</head>
<body>

      <div class="jumbotron">
        <h1>
           <i class="fas fa-camera-retro"></i> Image Filters</h1>
        <hr>
      </div>

    <div class="container" id="maindiv">  
      <div>
        <canvas id="c1" width="640px" height="360px">
        </canvas>
      </div>
      
      <div id="inputdiv">
        <input class="btn" type="file" multiple="false" accept="image/*" onchange="upload()" id="finput">
      </div>
      
      <p><b>FILTERS :</b></p>
      <div id="filters">
        <hr>
        <input class="btn btn-default" type="button" value="Greyscale" onclick="makeGray()" id="">
        
        <input class="btn btn-default" type="button" value="Red Hue" onclick="makeRed()"
               id="">
       
        <input class="btn btn-default" type="button" value="Microsoft" onclick="makeMicrosoft()"
               id="">
        
        <input class="btn btn-default" type="button" value="Negative" onclick="makeNegative()"
               id="">
        
        <input class="btn btn-default" type="button" value="Reset" onclick="resetCanvas()"
              >
        <hr>
      </div>
      <p id="lastpar"> </p>
    </div>




<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
